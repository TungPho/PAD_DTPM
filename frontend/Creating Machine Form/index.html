<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formbold-main-wrapper">
      
      <div class="formbold-form-wrapper">
      <form>
      <label style="font-size: larger;" for="firstname" class="formbold-form-label">
          Form Tạo Máy PC
      </label>
      <label style="font-size: larger;" for="firstname" class="formbold-form-label">
         Cấu hình
      </label>
      <div class="formbold-input-flex">  
          <div>
            <input
              type="text"
              name="machine_name"
              id="machine_name"
              placeholder=""
              class="formbold-form-input"
            />
            <label for="lastname" class="formbold-form-label">
              Tên Máy Tính
            </label>
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <input
              type="number"
              name="hourly_rate"
              id="hourly_rate"
              placeholder="VD: 10000"
              class="formbold-form-input"
            />
            <label for="email" class="formbold-form-label"> Số tiền/ Giờ </label>
          </div>
        </div>
        <!-- Surround the select box within a "custom-select" DIV element.
          Remember to set the width: -->
        <div class="custom-select" style="width: 200px">
          <select class="select_type">
            <option value="0">Loại Máy</option>
            <option value="1">VIP</option>
            <option value="1">Normal</option>
          </select>
       

        <button class="formbold-btn create_machine_button">Create Computer Machine</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
