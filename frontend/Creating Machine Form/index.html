<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  
    <div class="formbold-main-wrapper">
      
        <div class="formbold-form-wrapper">
            <form action="https://formbold.com/s/FORM_ID" method="POST">
        <label style="font-size: larger;" for="firstname" class="formbold-form-label">
            Form Tạo Máy PC
        </label>
        <label style="font-size: larger;" for="firstname" class="formbold-form-label">
           Cấu hình
        </label>
        <div class="formbold-input-flex">  
            <div>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder=""
                class="formbold-form-input"
              />
              <label for="firstname" class="formbold-form-label">
                Chip
              </label>
            </div>
            <div>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder=""
                class="formbold-form-input"
              />

                Màn Hình
              </label>
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder=""
                class="formbold-form-input"
              />
              <label for="email" class="formbold-form-label"> Card Đồ Họa </label>
            </div>
            <div>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder=""

              />
              <label for="phone" class="formbold-form-label"> Chuột </label>
            </div>
          </div>
          <!-- Surround the select box within a "custom-select" DIV element.
            Remember to set the width: -->
          <div class="custom-select" style="width: 200px">
            <select>
              <option value="0">Loại Máy</option>
              <option value="1">VIP</option>
              <option value="1">Thường</option>
             
            </select>
         

          <button class="formbold-btn">Create Computer Machine</button>

      </div>
    </div>
